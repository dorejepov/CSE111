<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Driver Position</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/apply.css') }}">
</head>
<body>
    <!-- Application Form -->
    <header>
        <div class="apply-header-container">
            <h1 class="apply-title">Apply for a Driver Position</h1>
            <nav>
                <ul class="apply-nav-links">
                    <li><a href="{{ url_for('main.home') }}" class="apply-home-link">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="apply-form-section">
            <h2 class="apply-form-title">Fill Out the Application Form</h2>

            <form method="POST" action="{{ url_for('main.apply') }}" class="apply-form">
                <div class="apply-form-group">
                    <label for="name" class="apply-label">Name:</label>
                    <input type="text" id="name" name="name" required class="apply-input">
                </div>
                <div class="apply-form-group">
                    <label for="email" class="apply-label">Email:</label>
                    <input type="email" id="email" name="email" required class="apply-input">
                </div>
                <div class="apply-form-group">
                    <label for="phone" class="apply-label">Phone:</label>
                    <input type="text" id="phone" name="phone" required class="apply-input">
                </div>
                <div class="apply-form-group">
                    <label for="address" class="apply-label">Address:</label>
                    <input type="text" id="address" name="address" required class="apply-input">
                </div>
                <div class="apply-form-group">
                    <label for="years_of_exp" class="apply-label">Years of Experience:</label>
                    <input type="number" id="years_of_exp" name="years_of_exp" min="0" required class="apply-input">
                </div>
                <div class="apply-form-button-container">
                    <button type="submit" class="apply-submit-button">Submit Application</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Scripts -->
    <script>
        // Add any additional JavaScript here if needed
    </script>
</body>
</html>
