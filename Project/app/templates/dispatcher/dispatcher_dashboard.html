<!DOCTYPE html>
<html lang="en">
<head>

            <h1 class="dispatcher-dashboard-title">Dispatcher Dashboard</h1>

            <!-- Action Buttons -->
            <section class="dispatcher-dashboard-buttons">
                <a href="{{ url_for('main.view_trucks') }}" class="dispatcher-dashboard-button">View Trucks</a>

                <a href="{{ url_for('main.view_requests') }}" class="dispatcher-dashboard-button">View Requests</a>

    <script>

    </script>
